<!doctype html>
<html lang="en">
  <head>
    <title>Crystal Collector</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon-32x32.png" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
     <body>
        <div class="container bg-dark">
            <!-- Top section with Game Name -->
            
                <div class="jumbotron text-center">
                    <h2 class="display-4">Crystal Collector</h2>
                    <hr class="my-3">
                    <p class="lead">By Jon Lascaze</p>
                </div>
            
            <!-- Section for instructions -->
            <div class="row text-center">
                <div class="card-body text-white">
                    <h3 class="card-title">Instructions</h3>
                    <p class="card-text">Instructions will go here.</p>
                </div>
            </div>
            <!-- Row1 - Game score - Win's & Losses -->
            <div class="row text-center">
                <div class="col-sm-6">
                    <div class="card-body text-white">
                        <h3 class="card-title">Game Score</h3>
                        <p class="card-text">Wins: <span id="wins"></span></p> <!-- WINS HERE -->
                        <p class="card-text">Losses: <span id="loss"></span></p> <!-- LOSS HERE -->
                        <p class="card-text"><span id="win-lose"></span></p> <!-- You Win/ You Lose text here -->
                    </div>
                </div>
            
            <!-- Row1 - Add random target number -->
                <div class="col-sm-6">
                    <div class="card-body text-white">
                        <h3 class="card-title">Target Number</h3>
                        <div id="target-number"></div>    <!-- TARGET NUM HERE -->
                    </div>
                </div>
            </div>
            <!-- Row2 - New Row Crystal Images -->
            <div class="row text-white text-center">
                <div class="col-sm-6">
                    <div class="card-body">
                        <h3 class="card-title">Crystals</h3>
                        <div id="crystal-div"></div>  <!-- CRYSTALS HERE -->
                    </div>
                </div>
            <!-- Row2 - Incrementing score upon clicking -->
                <div class="col-sm-6">
                    <div class="card-body">
                        <h3 class="card-title">User's Number</h3>
                        <div id="user-number"></div>    <!-- USER NUMBER HERE -->
                    </div>
                </div>
            </div>
        </div>



      
    <!-- Optional JavaScript -->
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
